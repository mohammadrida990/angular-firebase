
<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Login</h3>
    <form>
      <div class="form-group">
        <label for="logusername">username</label>
        <input type="text" class="form-control" id="logusername" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="logPassword">Password</label>
        <input type="password" class="form-control" id="logPassword" placeholder="Password">
      </div>

      <div class="form-check">
        <a [routerLink]="['/reset']">froget password</a>
      </div>
      <button type="submit" class="btn btn-primary">login <i class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
</div>
